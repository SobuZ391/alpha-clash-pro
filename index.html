<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Daisy ui and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ae4ff2c75.js" crossorigin="anonymous"></script>

</head>
<body class="font-popins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center  " >
    <!-- Home screen -->
    <section id="home-screen" class="home text-white flex flex-col justify-center items-center min-h-screen ">
        <div class="flex flex-col items-center gap-3 ">
            <h1 class=" text-[170px] font-anton text-center ">ALPHA CLASH PRO</h1>
        <p class=" font-medium text-xl py-4 ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn btn-wide text-black" >Play</button>
        </div>
    </section>
    <!-- playground -->
    <section id="play-ground" class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ">
               <div class=" flex justify-center  " >
                <p class="bg-[#2F2941] text-center px-4 py-2 text-white w-96 rounded-b-xl">Don't watch keyboard  while playing...</p>
               </div>
              <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-9xl font-bold uppercase ">Y</p>
              </div>
            </div>

            <!-- keyboard -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
      </div>
              <!-- key bord end -->

            <!-- life data -->
            <div class=" flex w-1/2 justify-between ">
                <button class="btn bg-[#894189] text-white border-none">
                    <p class="px-3">Life  <i class="fa-solid fa-heart-circle-bolt"></i>  1
                    </p>
                  </button>
                <button class="btn bg-[#360490] text-white border-none ">
                   <p class="px-2"> Score <i class="fa-solid fa-dollar-sign"></i>  1</p>
                  </button>
            </div>
        </div>

    </section>
    <section class="score flex justify-center items-center border-2 min-h-screen hidden ">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] rounded-lg p-4">
            <h1 class="text-8xl">
                <span>Score :</span>
                <span>14</span>
            </h1>
            <button class="btn">Play Again</button>
            <p>Practice will make you Pro</p>
        </div>
    </section>
    <script src="scripts/index.js"></script>
    <script src="scripts/utility.js"></script>
   
   </main>
</body>
</html>
